{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="content-wrapper">
    <div class="container">
        <div class="row py-3">
            <div class="col-md-6 justify-content-center m-0">
                <h1 class="h3">{% trans "Publish a video" %}</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-success w-100 mt-2" type="submit">{% trans "Publish" %}</button>
                </form>
                <div class="progress" style="display: none;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
