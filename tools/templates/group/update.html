{% extends "dash.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
   <div class="row">
    <div class="col-md-8">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100">{% trans "Update" %}</button>
        </form>
    </div>
   </div>
</div>
{% endblock content %}
