{% load i18n %}<div class="blog-posts hfeed container index-post-wrap">
    {% for video in videos %}
    <article class="blog-post hentry index-post post-10 p-sm-0 p-md-1 p-lg-1 p-xl-1 position-relative">
        <a class="entry-image-wrap is-image" href="{% url 'video' video.slug %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="video-icon"  width="30" height="30" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
            </svg>
            {% if video.image %}
            <span class="entry-thumb" data-image="{{ video.image.url }}">
                <span class="d-none">{{video.title}}</span>
            </span>
            {% endif %}
        </a>
        <div class="entry-header">
            
            <div class="entry-meta">
                <span class="entry-category m-item"> {% trans "Views" %} {{ video.views.all.count }}</span>
                <span class="entry-time m-item">
                    <span class="t-label m-item">-</span>
                    <time class="published m-item" datetime="{{video.created_at}}">{{video.created_at|date:'M d, Y '}}</time>
                </span>
            </div>
            <h2 class="entry-title"><a class="entry-title-link" href="{% url 'video' video.slug %}" rel="bookmark">
                {{ video.title|truncatechars:70 }}</a>
            </h2>
        </div>
    </article>
    {% empty %}
      <div class="d-flex justify-content-center w-100">
        <h1 class="py-5 text-center h4"> {% trans "No Post Videos" %}</h1>
    </div>
    {% endfor %}
</div>
