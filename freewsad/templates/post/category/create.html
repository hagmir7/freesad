{% extends "dash.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 card shadow-sm">
                <h1 class="h4 my-3">{% trans "Create post category" %}</h1>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert p-2 m-0 alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
               {% endif %}
                <form method="POST" class="my-3">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button class="btn btn-success w-100 mt-4">{% trans "Create" %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
