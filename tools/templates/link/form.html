{% extends "dash.html" %}
{% load i18n %}


{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">{% trans "Create" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
