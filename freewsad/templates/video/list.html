{% extends "base.html" %} {% load static %}{% load i18n %}

{% block content %}
    <!-- Content Wrapper -->
    <div id="content-wrapper">
        <div class="container row-x1 p-2">
          <!-- Main Wrapper -->
          <main id="main-wrapper">
            <div class="main section" id="main" name="Main Posts">
              <div class="widget Blog" data-version="2" id="Blog1">
                <div class="blog-posts-title title-wrap">
                  {% if title %}
                  <h1 class="title h5 text-black">{{ title }}</h1>
                  {% else %}
                  <h3 class="title">{% trans "Latest Videos and courses" %} </h3>
                  {% endif %}
                </div>
                {% include 'components/videos.html' %}
                {% if videos.has_next %}
                <div class="blog-pager container" id="blog-pager">
                    <a class="blog-pager-older-link load-more"  href="?page={{ videos.next_page_number }}" id="freebify-preview-load-more-link fs-5">  Load More </a>
                </div>
                {% endif %}
              </div>
            </div>
          </main>
        </div>
      </div>
{% endblock %}
