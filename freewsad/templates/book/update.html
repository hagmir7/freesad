{% extends "dash.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 card shadow-sm">
            <h1 class="h4 my-3">{% trans "Upate book" %}</h1>
            {% if messages %}
            {% for message in messages %}
            <div class="alert  m-0 p-2 mb-2 alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <form method="POST" enctype="multipart/form-data" class="mb-3">
                {% csrf_token %}
                {{form|crispy}}    
            <button class="mt-2 btn btn-success w-100">{% trans "Update book" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
